<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="score">
        <h3>Score: <span id="result"></span></h3>
        <div id="timer">Time: 0s</div>
      </div>
      
      <div class="buttons">
        <button id="startButton">Start Game</button>
        <button id="stopGame">Stop Game</button>
        <button id="resetGame">Reset Game</button>
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <div id="winModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Congratulations! You found them all!</p>
        <button id="playAgainButtonWin">Play Again!</button>
      </div>
    </div>
    <div id="loseModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Game over! You ran out of time.</p>
        <button id="playAgainButtonLose">Play Again!</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
